<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象-原型完善-constructor</title>
</head>
<body>
<script>
    // 创建一个构造函数Person
    function Person(){

    }

    // 创建一个实例对象
    var p = new Person();
    console.log(p);
    // constructor告诉我们当前对象是由哪个构造函数产生的
</script>
</body>
</html>
