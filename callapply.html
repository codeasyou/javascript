<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script type="text/html">
    var demo1= {
        name : "张",
        logName:function(param1,param2){
            console.log(this.name,param1,param2);
        }
    }
    // console.log(demo1);
    var demo2 = {
        name : "李",
        sex : "男"
    }
    demo1.logName("sss","ddd");
    // demo1.logName.call(demo2,'mmm','ttt');
    demo1.logName.apply(demo2,['mmm','ttt']);

</script>

<script>
    function Person(){
        this.name = "张";
        this.age = 15;
    }

    function Student(){
        Person.call(this);
        this.sex = "男";
        this.name = "李"
    };
    var p = new Student();
    console.log(p);
    // console.log(p.logName);
</script>

</body>
</html>
