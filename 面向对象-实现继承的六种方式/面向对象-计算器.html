<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象-计算器</title>
</head>
<body>


<script>
    /*
    * 链式调用
    * 字面量创建函数
    * 要使用return 才有返回值
    * this 指向 Calculator
    * 再次使用 Calculator 要清零，调用reset方法，否则累计计算
    * */
    var Calculator = {
        result : 0,
        jia:function(num){
            this.result += num;
            return this;//this 指向Calculator
        },
        jian:function(num){
            this.result -= num;
            return this;//this 指向 Calculator
        },
        cheng:function(num){
            this.result *= num;
            return this;//this 指向Calculator
        },
        chu:function(num){
            this.result /= num;
            return this;//this 指向Calculator
        },
        log:function(){
            console.log(this.result);
        },
        reset:function () {
            this.result = 0;
        }
    }
    //(6+6)-2/2*5
    Calculator.jia(6).jia(6).jian(2).chu(2).cheng(5).log();
    //清0
    Calculator.reset();
    //2+2-1*10
    Calculator.jia(2).jia(2).jian(1).cheng(10).log();
</script>





</body>
</html>
