<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
    #news {
        width: 500px;
        border: 1px solid red;
    }
    #news >p{
        position: relative;
        left: 30px;
        margin-left: 10px;
    }

    </style>
</head>
<body>
    <div id="news">
        <h1>中国2021年国防支出增长6.8%</h1>
        <p>记者从5日上午开幕的十三届全国人大四次会议获悉,根据会上提交审议的预算草案，中国今年的国防支出为13553.43亿元人民币（约2090亿美元），比2020年增长6.8％。专家认为，军费持续、稳定地理性增长，是由于中国有效管控住疫情，经济迅速恢复，得以继续推动军事现代化的建设。</p>
    </div>

</body>
</html>
