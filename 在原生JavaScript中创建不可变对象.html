<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在原生JavaScript中创建不可变对象</title>
</head>
<body>

    <!--对象的不变性意味着我们不希望对象在创建后以任何方式更改（将它们设置为只读类型）-->
    <!--方法一：Object.preventExtensions() 防止扩展-->
    <!--方法二：Object.seal() 密封-->
    <!--方法三：Object.freeze() 冻结-->

    <script>
        const myTesla1 = {
            maxSpeed : 155,
            batteryLife : 300,
            weight : 2300
        };
        Object.preventExtensions(myTesla1);
        myTesla1.color = "red";
        console.log(myTesla1.color);//undefined
    </script>

    <script>
        const myTesla2 = {
            maxSpeed : 155,
            batteryLife : 300,
            weight : 2300
        };
        Object.seal(myTesla2);
        myTesla2.color = "blue";
        console.log(myTesla2.color);//undefined
        // 让一个对象密封，并返回被密封后的对象。密封对象是指那些不能添加新的属性，不能删除已有属性，以及不能修改已有属性的可枚举性、可配置性、可写性，但可以修改已有属性的值的对象。
        myTesla2.weight = 500;
        console.log(myTesla2.weight);
    </script>

    <script>
        const myTesla3 = {
            maxSpeed : 155,
            batteryLife : 300,
            weight : 2300
        };
        Object.freeze(myTesla3);
        myTesla3.color = "yellow";
        console.log(myTesla3.color);//undefined

        // 这个方法比 Object.seal 更绝，冻结对象是指那些不能添加新的属性，不能修改已有属性的值，不能删除已有属性，以及不能修改已有属性的可枚举性、可配置性、可写性的对象。也就是说，这个对象永远是不可变的。
    </script>






</body>
</html>
