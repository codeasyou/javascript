<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型的动态性</title>
</head>
<body>

<script>


function Person(){}

var friend = new Person();


Person.prototype={
    constructor:Person,
    name:"LiBai",
    age:60,
    job:"诗人",
    sayName:function () {
        console.log(this.name);
    }
};
friend.sayName();//friend.sayName is not a function





</script>






</body>
</html>
