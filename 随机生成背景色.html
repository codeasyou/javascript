<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机生成背景色</title>
    <style>
        div{
            width:80%;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<script>
    window.onload=function(){
        var divs=document.getElementsByTagName("div");
        for(var i=0;i<divs.length;i++){
            divs[i].className="a"+i;
            divs[i].style.backgroundColor= '#' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16)).slice(-6);
            divs[i].style.marginTop="10px";
        }
    }
</script>








</body>
</html>
