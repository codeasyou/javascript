<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <title>简单工厂设计模式</title>
</head>

<body>

    <script>
        //适用于
        /*
         * 给定不同的材料，生产不同属性值的产品，并把产品返回批量成产，具备相同属性的产品
         *步骤
         *1.声明工厂函数（接收原料参数）
         *2.使用工厂函数，传递参数，接收对象
         * 很小的一个厂，只能生产一中产品
         * */
        // 简单工厂设计模式
        function makeCoffee(dou, water) {
            var obj = new Object();
            obj.dou = dou;
            obj.water = water;
            obj.bili = dou / water;
            return obj;
        }

        var coffee1 = new makeCoffee(1, 10);
        console.log("造出了比例为" + coffee1.bili + "的咖啡")

        var coffee2 = new makeCoffee(2, 7);
        console.log("造出了比例为" + coffee2.bili + "的咖啡")
    </script>
</body>

</html>
