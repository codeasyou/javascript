<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mask</title>
    <style>
        #num div{
            width: 100%;
            height: 10rem;
            border: 1px solid #ddd;
        }
        .one{
            background: red;
        }
        .two{
            background: skyblue;
        }
        .three{
            background: blueviolet;
        }
        .four{
            background: olive;
        }
        .five{
            background: palegreen;
        }
        #showMask{
            width: 80%;
            margin: auto;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #000;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        /*遮罩层样式*/
        .shadow{
            width: 100%;
            height: 100%;
            /* 透明度 */
            background-color: #000000;
            opacity: 0.6;
            filter: opacity(60%);
            /* 定位 */
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        .modal-open {
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="num">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="three"></div>
</div>
<!-- 遮罩层 -->
<div class="shadow"></div>
<div id="showMask">显示遮罩层</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    //阻止默认行为函数
    function preventDefault(e){
        e.preventDefault();
    }
    //打开蒙层时,添加overflow:hidden属性
    $("#showMask").click(function(){
        //pc端
        $("body").addClass("modal-open");
        $("html").addClass("modal-open");

        //移动端
        $(".shadow").show();
        //禁用触摸滚动页面
        // Chrome 51、Firefox 49及以上
        document.addEventListener("touchmove",preventDefault,{passive:true});
        //Chrome 51、 Firefox 49以下
        document.addEventListener('touchmove', preventDefault, false);
    });
    //关闭蒙层时,移除以上样式
    $(".shadow").click(function(){
        //pc端
        $("body").removeClass("modal-open");
        $("html").removeClass("modal-open");
        //移动端
        $(this).hide();
        //恢复触摸滚动页面
        // Chrome 51、Firefox 49及以上
        document.removeEventListener("touchmove",preventDefault,{passive:true});
        //Chrome 51、 Firefox 49以下
        document.removeEventListener()('touchmove', preventDefault, false);
    });
</script>
<script type="text/html">

</script>
</body>
</html>
