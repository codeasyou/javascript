<body>
<input type="text" id="userName" value="safsaf">
<button id="getVal">获取input中的值</button>
<script>

            var uName = userName.value;
            console.log(type2(uName));

        function type2(para){
            return Object.prototype.toString.call(para);
        }
    }


</script>
