<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包与变量</title>
</head>
<body>


<script type="text">
    function createFunctions(){
        var result = new Array();

        for(var i=0;i<10;i++){
            result[i] = function () {
                return i;
            };
        }
        return result;

    }
    var c_arr = createFunctions();

    for(var i=0;i<c_arr.length;i++){
        console.log("c_arr["+i+"] = "+c_arr[i]());
    }

    // c_arr[0] = 10,
    // c_arr[1] = 10,
    // c_arr[2] = 10,
    // c_arr[3] = 10,
    // c_arr[4] = 10,
    // c_arr[5] = 10,
    // c_arr[6] = 10,
    // c_arr[7] = 10,
    // c_arr[8] = 10,
    // c_arr[9] = 10


</script>

<script>
    function createFunctions(){
        var result = new Array();

        for(var i=0;i<10;i++){
            result[i] = function (num) {
                return function () {
                    return num;
                }
            }(i);
        }
        return result;

    }
    var c_arr = createFunctions();

    for(var i=0;i<c_arr.length;i++){
        console.log("c_arr["+i+"] = "+c_arr[i]());
    }


    // c_arr[0] = 0
    // c_arr[1] = 1

    // c_arr[5] = 5
    // c_arr[6] = 6
    // c_arr[7] = 7
    // c_arr[8] = 8
    // c_arr[9] = 9
</script>





</body>
</html>
