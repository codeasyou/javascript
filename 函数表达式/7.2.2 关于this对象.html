<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于this 对象</title>
</head>
<body>


<script type="text">
    var name = "The window";

    var object = {
        name : "My Object",

        getNameFunc : function () {
            return function () {
                return this.name;
            }
        }
    };

    console.log(object.getNameFunc()()); //The window


</script>

<script>
    var name = "The window";

    var object = {
        name : "My Object",

        getNameFunc : function () {
            var that = this;
            return function () {
                return that.name;
            }
        }
    };

    console.log(object.getNameFunc()()); //My Object


</script>



</body>
</html>
