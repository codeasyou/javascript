<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么是闭包</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<script>
    //使用闭包，正确弹出被点击的按钮
    var btns = document.getElementsByTagName("button");
    console.log(btns);
    for (var i = 0; i < btns.length; i++) {
        (function (i) {
            var btn = btns[i];
            btn.onclick = function () {
                alert("点击了第" + (i+1) + "个按钮")
            }
        })(i);
    }
</script>
</body>
</html>
