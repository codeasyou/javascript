<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听函数调用</title>
</head>
<body>


<script>
    window.onload = function (){
        var test = function (){
            var a = 1, b = 2;
            var c = a + b;
            return c;
        };

        var dec = test();
        console.log(dec);

    };
</script>


</body>
</html>
