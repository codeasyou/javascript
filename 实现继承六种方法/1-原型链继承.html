<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现继承的六种方法</title>
</head>
<body>
<script>
    //原型链继承
    /*
    *问题：
    * 单纯的使用原型链继承，主要问题来自包含引用类型值的原型。
    * */
    function Parent(){
        this.colors = ["green","red","yellow"];
    }
    function Child(){}
    Child.prototype = new Parent();

    var child1 = new Child();
    console.log(child1.colors);
    child1.colors.push("white");
    console.log(child1.colors);//["green", "red", "yellow", "white"]

    var child2 = new Child();
    console.log(child2.colors);//["green", "red", "yellow", "white"]
    /*
    *在Parent构造函数中定义了一个color属性，当Child通过原型链继承后，这个属性就会出现在Color.prototype中
    * 就跟专门创建了Child.prototype.colors一样，所有会导致Child的所有实例都会共享这个属性，所以child1修改
    * colors这个引用类型值，也会反应到child2中
    *
    * */

</script>
</body>
</html>
