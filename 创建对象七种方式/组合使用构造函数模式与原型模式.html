<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合使用构造函数模式与原型模式</title>
</head>
<body>


<script>
    //属性
    function Person(name,age,job){
        this.name = name;
        this.age = age;
        this.job = job;
        this.friends = ["tom","lily","zhu"];
    }
    //原型
    Person.prototype.sayFriends = function(){
        console.log(this.friends);
    };
    var one = new Person("xiaoming",2,"teacher");
    var two = new Person("xiaoqiang",3,"doctor");
    console.log(one);
    console.log(two);
    console.log(Person.prototype.constructor === Person);//true
    one.friends.push("liu");
    console.log(one.friends);
    console.log(two.friends);
    one.sayFriends();
    two.sayFriends();
    console.log(one.sayFriends === two.sayFriends);//true
</script>





</body>
</html>
