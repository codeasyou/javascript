<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数模式</title>
</head>
<body>


<script>
    function CreatePerson(name,age,job){
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = function () {
            console.log(this.name)
        }
    }

    var person1 = new CreatePerson("李白",50,"诗人");
    person1.sayName();
</script>

</body>
</html>
