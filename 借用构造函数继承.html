<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借用构造函数继承</title>
</head>
<body>

<script>
    function Person(){
        this.name = "张三";
        this.pets = ["cat","dog"];
    }
    Person.prototype.run = function(){
        console.log("跑！");
    }

    function Student(){
        Person.call(this);//一定要放到最前面
        this.num = 15
    };

    //1.实例化一个父类构造函数
    var p = new Person();
    //2.将子类构造函数的原型指向这个对象
    Student.prototype = p;
    //3.修改指针指向问题
    p.constructor = Student;

    var stu1 = new Student();
    var stu1P = stu1.pets;
    stu1P.push("ming");
    console.log(stu1.pets);
    var stu2 = new Student();
    console.log(stu2.pets);

// 问题无法修改父类构造函数的值
</script>





</body>
</html>
