<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //删除数组的最后一个元素
    var arr1 = ["apple","banana","orange","purpose"];
    arr1.pop();
    console.log(arr1);//["apple", "banana", "orange"]
    //返回最后一个元素
    var arr2 = ["apple","banana","orange","purpose"];
    var arr2P = arr2.pop();
    console.log(arr2P);//purpose
    //数组为空返回最后一个元素
    var arr3 = [];
    var arr3P = arr3.pop();
    console.log(arr3P);//undefined
</script>
</body>
</html>
