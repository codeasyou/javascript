<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join()方法</title>
</head>
<body>

语法:
array.join(separator);
参数:
separator 指定要使用的分割符。如果省略该参数，则使用逗号作为分隔符。如果是空字符串("")，则所有元素之间都没有任何字符。
作用:
用于将一个数组中的所有元素转换成一个字符串，元素是通过指定的分隔符进行分隔的。

<script>
    let cities=["北京","上海","广州","深圳","南京"];
    let newCities=cities.join();
    console.log(newCities);//北京,上海,广州,深圳


    let fruits=["apple","orange","banana","mango"];
    let newFruits=fruits.join(" and ");
    console.log(newFruits);//apple and orange and banana and mango
    console.log(typeof (newFruits));//string

    let colors=["blue","red","green","yellow"];
    let newColors=colors.join(" ");//blue red green yellow
    console.log(newColors);
    console.log(typeof (newColors));//string




    function sum(num1,num2){
        return num1+num2;
    }

    var sum=function(num1,num2){
        return num1+num2;
    }

    var sum=new Function("num1","num2",
        "return num1+num2");//不推荐

    function sum(num1,num2){
        return num1+num2;
    }
    console.log(sum(10,10));//20

    var anotherSum=sum;
    console.log(anotherSum(10,10));//20

    var sum=null;
    console.log(anotherSum(10,10));//20

    function addSomeNumber(num){
        return num+100;
    }

    function addSomeNumber(num){
        return num+200;
    }

    var result=addSomeNumber(100);
    console.log(result);//300

    var addSomeNumber=function(num){
        return num+100;
    };
    addSomeNumber=function(num){
        return num+200;
    };
    var result=addSomeNumber(100);
    console.log(result);


</script>




</body>
</html>
